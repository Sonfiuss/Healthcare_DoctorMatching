{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="{% static 'doctor/signup_form/signup.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>
<body>


<form action='signup_doctor' method="POST" style="max-width:500px;margin:auto">

  <h1></b><center>Đăng ký là Bác sĩ</center></b></h1>
  
  {% csrf_token %}
  
  <center>
      <div>
        {% for message in messages %}
        <div class="alert alert-warning" role="alert">
            <h3 style="color: red;">{{message}}</h3>
          </div>
        {% endfor %}
      </div>
      </center>




  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Tên đăng nhập" name="username" required>
  </div>


  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Họ Tên" name="name" required>
  </div>

  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="text" placeholder="Email" name="email" required>
  </div>
   <div class="input-container">
    <i class="fa fa-calendar icon"></i>
    <input class="input-field" type="date" placeholder="Ngày sinh" name="dob" style="width: 50%;" required><pre>     Date Of Birth      </pre>
  </div>
  <div class="input-container">
    <i class="fa fa-birthday-cake icon"></i>
    <input class="input-field" type="number" placeholder="Tuổi" name="age" required>
  </div>
  
  <div class="input-container">
  <i class="fa fa-genderless icon"></i>
  <input class="radio-btn" type="radio" name="gender" value="male" checked> Nam 
  <input class="radio-btn" type="radio" name="gender" value="female"> Nữ 
  <input class="radio-btn" type="radio" name="gender" value="other"> Khác 
 
  </div>
  
  
  <div class="input-container">
    <i class="fa fa-address-book icon"></i>
    <input class="input-field" type="text" placeholder="Địa chỉ" name="address" required>
  </div>
  <div class="input-container">
    <i class="fa fa-phone icon"></i>
    <input class="input-field" type="number" placeholder="Số điện thoại" name="mobile" required>
  </div>
  
 
  

  <div class="input-container">
  <i class="fa fa-id-card-o icon"></i>
    <input class="input-field" type="text" placeholder="Số đăng ký" name="registration_no" required>
  </div>

  <div class="input-container">
    <i class="fa fa-calendar icon"></i>
    <input class="input-field" type="date" placeholder="Năm đăng ký" name="year_of_registration" style="width: 50%;" required><pre>    Năm đăng ký   </pre>
  </div>

  <div class="input-container">
    <i class="fa fa-user-md icon"></i>
    <input class="input-field" type="text" placeholder="Bằng cấp" name="qualification" required>
  </div>


  <div class="input-container">
    <i class="fa fa-users icon"></i>
    <input class="input-field" type="text" placeholder="Hội đồng Y khoa nước" name="State_Medical_Council" required>
  </div>


  <div class="input-container">
    <i class="fa fa-address-book icon"></i>
    <pre>  Chuyên nghành                                </pre>
          <select name="specialization">
              <option disabled="disabled" selected="selected">Chuyên ngành</option>
              <option>Thấp khớp</option>
              <option>Tim mạch</option>
              <option>Chuyên khoa tai mũi họng</option>
              <option>Chỉnh hình</option>
              <option>Thần kinh</option>
              <option>Dị ứng/miễn dịch học</option>
              <option>Tiết niệu</option>
              <option>Da liễu</option>
              <option>Chuyên khoa tiêu hóa</option>
              <option>khác</option>
          </select>
          <div class="select-dropdown"></div>
  </div>



  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Mật khẩu" name="password" required>
  </div>
  
  <div class="input-container">
    <i class="fa fa-check icon"></i>
    <input class="input-field" type="password" placeholder="Nhập lại mật khẩu" name="password1" required>
  </div>



  <button type="submit" class="btn">Đăng ký</button>
</form>

</body>
</html>
